<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 - creating forms</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1> Great Auto Parts - Order Form
    </h1>
    <div class="parts">
      <label for="FName">First Name:</label><br>
      <br>
      <input placeholder="Enter your first name" type="text" name="CustomerFirstName" id="FName" /><br>

      <label for="LName">Last Name:</label><br>
      <br>
      <input placeholder="Enter your last name" type="text" name="CustomerLastName" id="LName" /><br>

      <label for="EmailAddress">Email:</label><br>
      <br>
      <input placeholder="Enter your email address" type="email" name="CustomerEmail" id="EmailAddress" /><br>

      <label for="PhoneNumber">Phone number:</label><br>
      <br>
      <input type="text" placeholder="Enter your phone number" name="CustomerPhone" id="PhoneNumber" /><br>

      <label for="Make">Make:</label><br>
      <br>
      <input type="text" placeholder="Make" name="Make" id="Make" /><br>



      <label for="Model"> Model:</label><br>
      <br>
      <input type="text" placeholder="Model" name="Model" id="Model" /><br>

      <label for="Year">Year:</label><br>
      <br>
      <input type="number" placeholder="Year" name="Year" id="Year" /><br>

      <label for="Date">Date: </label><br>
      <br>
      <input type="date" name="Date" id="Date" /><br>

      <label for="sparePart">Spare Part:</label><br>
      <br>
      <input placeholder="Enter the spare part you need" type="text" name="sparePart" id="sparePart" /><br>

      <label for="quantity">Quantity:</label><br>
      <br>
      <input placeholder="Enter the quantity of the spare you need" type="number" name="quantity" id="quantity" /><br>
    </div>
    <label for="Comments">Comments:</label><br>
    <br>
    <textarea class="comment" placeholder="Enter your comment" name="Comments" id="Comments"></textarea><br>

    <input class="submit" type="submit" value="Submit"><br>

  </body>

</html>
